{% extends "base.html" %}
{% block content %}

<style>
.login-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: #ffffff;
    padding: 40px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.login-container input:focus {
    outline: none;
    border-color: #6366f1;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #4f46e5;
    border: none;
    color: white;
    font-size: 15px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
}

.login-container button:hover {
    background: #4338ca;
}

.error {
    color: #dc2626;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}
</style>

<div class="login-wrapper">
  <div class="login-container">
      <h2>Login do Educador</h2>

      <form method="POST">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
  </div>
</div>

{% endblock %}
